name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver tag for the release (e.g., v0.2.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Go tests
        env:
          GOCACHE: ${{ github.workspace }}/.gocache
        run: go test ./...

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          name: ClusterCost Agent ${{ inputs.version }}
          generate_release_notes: true
